<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<style>
    .price{
        font-size: 24px;
    }
    .time{
        font-size: 28px;
    }
    .container {
        margin: auto;
    }
</style>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <div class="container">
        <div class="text-center">
            <p class="time"></p>
            <p class="price" id="btcPrice"></p>
            <p class="price" id="ethPrice"></p>
            <p class="price" id="xrpPrice"></p>
            <p class="price" id="dogePrice"></p>
        </div>
    </div>


</body>
</html>

<script>

    $( document ).ready(function() {

        const now = moment();
        let timeNow = moment().locale('tr').format('H:mm:ss - DD/MM/YYYY');
        $('.time').text(timeNow);

        $.ajax({
            url: 'https://rest.coinapi.io/v1/assets?filter_asset_id=BTC;ETH;XRP;DOGE',
            method: 'GET',
            headers: {
                "X-CoinAPI-Key": "B7EE31AB-2384-4F60-9B0C-3DCA28ABEAD3"
            },
            success: function(data) {
                data.forEach(element => {
                    if(element.name === "Bitcoin") {
                        $('#btcPrice').text("BTCUSD => " + element.price_usd)
                    } else if (element.name === "Ethereum") {
                        $('#ethPrice').text("ETHUSD => " + element.price_usd)
                    } else if (element.name === "Ripple") {
                        $('#xrpPrice').text("XRPUSD => " + element.price_usd)
                    } else if (element.name === "DogeCoin") {
                        $('#dogePrice').text("DOGEUSD => " + element.price_usd)
                    }
                });
            }
        });
    });

</script>
